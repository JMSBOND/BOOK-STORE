
{% extends 'base.html' %}



<body>
{% block content %}
<table class="table table-striped">
    <tr>
        <th>BookName</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Language</th>
    </tr>
    {% for i in book%}
    <tr>
        <td>{{i.bookname}}</td>
        <td>{{i.author}}</td>
        <td>{{i.genre}}</td>
        <td>{{i.language}}</td>
        <td><a href="/edit/{{ i.id }}">Edit</a></td>
        <td><a href="/delete/{{ i.id }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
